# This workflow will install Python dependencies, run tests with Robot Framework
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: UI CI with Robot Framework

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 # Updated to use the latest version

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' # Specify the Python version

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        if [[ ! $CHROMEDRIVER_VERSION ]]; then
          echo "Failed to fetch ChromeDriver version for Chrome $CHROME_VERSION"
          exit 1
        fi
        CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
        curl -L -o chromedriver_linux64.zip "$CHROMEDRIVER_URL"
        if [ ! -f chromedriver_linux64.zip ]; then
          echo "Failed to download ChromeDriver"
          exit 1
        fi
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary

    - name: Run Robot Framework Tests
      run: |
        cd 'automated test cases'
        robot test.robot
        robot Auto01_Sys01.robot
        robot Auto02_Sys02.robot
        robot Auto03_Sys03.robot
